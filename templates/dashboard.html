<!DOCTYPE html>
<html>
<head>
  <title>Competitive Coding Tracker - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f5f5f5; }
    canvas { background: #fff; border-radius: 10px; padding: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Your Competitive Coding Progress</h1>
  <canvas id="progressChart" width="800" height="400"></canvas>
  <br/>
  <a href="/">âž• Add More Progress</a>

<script>
  const labels = {{ dates | tojson | safe }};
  const problems = {{ problems | tojson | safe }};
  const easy = {{ easy | tojson | safe }};
  const medium = {{ medium | tojson | safe }};
  const hard = {{ hard | tojson | safe }};
  const ctx = document.getElementById('progressChart').getContext('2d');
  const chart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: labels,
          datasets: [
              { label: 'Total Problems', data: problems, borderColor: 'blue', fill: false },
              { label: 'Easy', data: easy, borderColor: 'green', fill: false },
              { label: 'Medium', data: medium, borderColor: 'orange', fill: false },
              { label: 'Hard', data: hard, borderColor: 'red', fill: false },
          ]
      },
      options: {
          responsive: true,
          plugins: {
              legend: { position: 'bottom' }
          }
      }
  });
</script>

</body>
</html>
