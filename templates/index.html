<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitive Coding Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #6a11cb;
    }
    input[type="date"],
    input[type="number"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #6a11cb;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2575fc;
    }
    .dashboard-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #6a11cb;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .dashboard-link:hover {
      color: #2575fc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìù Coding Progress</h1>
    <form method="POST">
      <input type="date" name="date" required>
      <input type="number" name="problems_solved" placeholder="Total Problems Solved" required>
      <input type="number" name="easy" placeholder="Easy Problems" required>
      <input type="number" name="medium" placeholder="Medium Problems" required>
      <input type="number" name="hard" placeholder="Hard Problems" required>
      <button type="submit">Add Progress ‚ûï</button>
    </form>
    <a class="dashboard-link" href="{{ url_for('dashboard') }}">üìä View Dashboard</a>
  </div>
</body>
</html>
